{% extends 'core/base.html' %}

{% block content %}
  <div class="container">
    <div class="columns">
      <div class="column is-12">
        <h1 class="title">newest page</h1>
        
      </div>
    </div>

    <div class="columns">
      <div class="column is-12">
        <table class="table is-striped is-fullwidth">
          <tbody>
            {% for story in stories %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                  <a href="{ story.url }" target="_blank">{{story.title}}</a>
                  <p>{{story.number_of_votes}} votes by {{ story.created_by.username}} {{ story.created_at | timesince }} ago </p>
                </td>
              </tr>
            {% endfor %}
          </tbody>
      </div>
    </div>

{% endblock %}
