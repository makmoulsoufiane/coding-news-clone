<!DOCTYPE html>

<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Coding News</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>

    <body>
        <!-- Nav -->
        <!-- Nav -->
      <nav class="navbar is-dark">
        <div class="navbar-brand">
          <a href="/" class="navbar-item"><strong>Coding News</strong></a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-end">
            <a href="{% url 'newest' %}" class="navbar-item"><strong>Newest</strong></a>
            <a href="{% url 'submit' %}" class="navbar-item"><strong>Submit</strong></a>
            <div class="navbar-item">
                <div class="buttons">
                {% if user.is_authenticated %}
                  <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="button is-danger">
                    <strong>Log out</strong>
                  </button>
                  </form>
                {% else %}

                  <a href="{% url 'signup' %}" class="button is-success">
                  <strong>Sign up</strong>
                  </a>

                  <a href="{% url 'login' %}" class="button is-light">
                  <strong>Log in</strong>
                  </a>


                {% endif %}
                </div>
            </div>
          </div>
        </div>
      </nav>
<!-- End Nav -->
        <!-- End Nav -->

        <!-- Content -->
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
        <!-- End Content -->
    </body>
</html>
